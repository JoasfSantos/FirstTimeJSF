<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastrar Tarefa</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
</h:head>

<h:body>
	<div class="div-container">
		<h:form>
			<p:panel id="container-pai" header="Cadastrar Tarefa">

				<div id="div_titulo" >
					<p:outputLabel for="titulo" value="Título:" />
					<p:inputText id="titulo" />
				</div>

				

				<div id="grupo_dropdown">
					<p:outputLabel for="responsavel" value="Responsável:" />
					<p:selectOneMenu id="responsavel" value="#{tarefaBean.responsavel}">
						<f:selectItem itemLabel="Selecione" itemValue="" />
							<f:selectItem itemLabel="João" itemValue="João" />
							<f:selectItem itemLabel="Maria" itemValue="Maria" />
							<f:selectItem itemLabel="Pedro" itemValue="Pedro" />
					</p:selectOneMenu>

					<p:outputLabel for="prioridade" value="Prioridade:" />
					<p:selectOneMenu id="prioridade" value="#{tarefaBean.prioridade}">
						<f:selectItem itemLabel="Selecione" itemValue="" />
							<f:selectItem itemLabel="Baixa" itemValue="Baixa" />
							<f:selectItem itemLabel="Média" itemValue="Média" />
							<f:selectItem itemLabel="Alta" itemValue="Alta" />
					</p:selectOneMenu>
				</div>

				<div id="div_deadline">
					<p:outputLabel for="deadline" value="Deadline:" />
					<p:calendar id="deadline" showOn="button" />
				</div>

				<div id="id_botao">
					<p:commandButton value="Cadastrar" action="#{tarefaBean.cadastrar}"
						ajax="false" />
				</div>

			</p:panel>
		</h:form>
	</div>
</h:body>

</html>
